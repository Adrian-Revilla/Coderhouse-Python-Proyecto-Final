<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Coderhouse webapp</title>
	<script src="https://unpkg.com/@popperjs/core@2"></script>
	<!-- Favicon-->
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
	<!-- Bootstrap icons-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
	<!-- Core theme CSS (includes Bootstrap)-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">	
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
		* {
			font-family: 'Roboto', sans-serif;
		}

		#base-nav {
			height:5vh;
		}
		{% block custom_css %}

		{% endblock custom_css %}
		
	</style>

</head>

<body>
	<nav class="navbar bg-light navbar-expand-lg " id="base-nav">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse " id="navbarContent">
				<ul class="navbar-nav mb-2 mb-lg-0  d-flex align-items-center">
					<li class="nav-item"><a class="nav-link {% if request.path == "/" %}active{% endif %}" aria-current="page" href="{% url 'index' %}">Inicio</a></li>
					<li class="nav-item"><a class="nav-link {% if request.path == "/conductores/" %}active{% endif %}" href="{% url 'conductores' %}">Conductores</a></li>
					<li class="nav-item"><a class="nav-link {% if request.path == "/vehiculos/" %}active{% endif %}" href="{% url 'vehiculos' %}">Vehiculos</a></li>
					<li class="nav-item"><a class="nav-link {% if request.path == "/viajes/" %}active{% endif %}" href="{% url 'viajes' %}">Viajes</a></li>
					<li class="nav-item"><a class="nav-link {% if request.path == "/about/" %}active{% endif %}" href="{% url 'acerca_del_autor' %}">Acerca del autor</a></li>
				</ul>
				
			</div>
			
			<ul class="navbar-nav d-flex align-items-center">
				{% if user.is_authenticated %}
					<li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Cerrar sesión</a></li>
					<li class="nav-item"><a class="nav-link" href="{% url 'borrar_data' %}">[BORRAR TODOS LOS DATOS]</a></li>
				{% else %}
					<li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Iniciar sesión</a></li>
				{% endif %}	
			</ul>
			
		</div>
	</nav>
		
	{% block body_content %}

	{% endblock body_content %}

<script>
	const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
	const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>
</body>	

</html>
